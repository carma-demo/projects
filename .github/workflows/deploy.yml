name: GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      # Check for config file
      # If no config file is here  cancel deployment.
      # If there is a config file read the variables and save it to yml variables
      - name: Install
        run: npm install
      - name: List current folder
        run: ls -la
      - name: Build app
        id: build-app
        run: |
          npx nx run-many --target=build --projects=e-auto-ladestation,hochwasser
          echo "::set-output name=build-output::$(npx nx affected:libs --plain)"
      - name: Get build output
        run: |
          echo "Build output:"
          echo "${{ steps.build-app.outputs.build-output }}"

